<div class="container mx-auto mt-4">
  <div class="flex justify-center">
    <div class="w-8/12">
      <input type="text"
      [(ngModel)]="nombreTarea"
      (keyup.enter)="agregarTarea()"
      class="w-full p-4 bg-gray-200 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:bg-white text-xl"
      placeholder="Escribe aquÃ­ tus tareas...">
    </div>
  </div>
  <div class="flex justify-center mt-3">
    @if(listaTarea.length === 0){
      <div class="w-8/12 flex justify-center">
        <div class="bg-white p-4 border border-gray-300 rounded-lg shadow-md text-center">
          <h6 class="text-orange-500">Â¡No hay tareas!</h6>
        </div>
      </div>
    }
    <div class="w-8/12">
      <ul>
        @for (item of listaTarea; track $index) {
          <li class="flex justify-between items-center bg-gray-300 bg-opacity-75 p-4 mb-2 rounded-lg text-xl">
            <span class="flex-1 text-center">{{ item.nombre }}</span>
            <span class="mr-4 cursor" (click)="modificarEstado($index)">
              <i [ngClass]="item.estado ? 'rounded-lg bg-green-600 fa-regular fa-circle-check' : 'fa-regular fa-circle-check'"></i>
            </span>
            <span class="cursor text-red-500" (click)="eliminarTarea($index)">
              <i class="far fa-trash-alt"></i>
            </span>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
